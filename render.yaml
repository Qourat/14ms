services:
  # Web Service (Next.js)
  - type: web
    name: 14ms-web
    runtime: node
    region: oregon
    plan: starter
    buildCommand: pnpm install && pnpm --filter web build
    startCommand: cd apps/web && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: TIKTOK_CLIENT_KEY
        sync: false
      - key: TIKTOK_CLIENT_SECRET
        sync: false
      - key: TIKTOK_REDIRECT_URI
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          name: 14ms-redis
          type: redis
          property: connectionString

  # Background Worker
  - type: worker
    name: 14ms-worker
    runtime: node
    region: oregon
    plan: starter
    buildCommand: pnpm install && pnpm --filter worker build
    startCommand: cd apps/worker && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: TIKTOK_CLIENT_KEY
        sync: false
      - key: TIKTOK_CLIENT_SECRET
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          name: 14ms-redis
          type: redis
          property: connectionString

  # Redis
  - type: redis
    name: 14ms-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: noeviction
    ipAllowList: []

